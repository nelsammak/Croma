<div class="container">

    <div class="row">
        <h1 class="text-center login-title">Sign up</h1>
        <div class="col-sm-6 col-md-4 col-md-offset-4 signup-well">
            <form class="form" name="form" ng-submit="register(form)" novalidate>
                <div class="form-group"
                     ng-class="{
       s              'has-warning': form.email.$dirty,
                     'has-success': form.email.$valid && form.email.$dirty && !form.email.$error.mongoose,
                     'has-error': form.email.$invalid && form.email.$dirty || form.email.$error.mongoose
                     }">
                    <input class="form-control"
                           placeholder="Your Email"
                           type="email"
                           name="email"
                           ng-model="user.email"
                           required
                           autofocus
                           on-focus
                           unique-email
                           mongoose-error/>
                    <p class="help-block"
                       ng-show="form.email.$error.email && !form.email.$focused">
                        Not a valid email.
                    </p>
                    <p class="help-block"
                       ng-show="form.email.$error.mongoose">
                        {{ errors.email }}
                    </p>
                </div>

                <div class="form-group"
                     ng-class="{
                     'has-warning': form.username.$dirty,
                     'has-success': form.username.$valid && form.username.$dirty && !form.username.$error.mongoose,
                     'has-error': form.username.$invalid && form.username.$dirty || form.username.$error.mongoose
                     }">
                    <input class="form-control"
                           placeholder="Username"
                           type="text"
                           name="username"
                           ng-model="user.username"
                           required
                           unique-username
                           mongoose-error/>
                    <p class="help-block"
                       ng-show="form.username.$error.unique && form.username">
                        That username is already taken.
                    </p>
                    <p class="help-block"
                       ng-show="form.password.$error.mongoose">
                        {{ errors.username }}
                    </p>
                </div>

                <div class="form-group"
                     ng-class="{'has-warning': form.password.$dirty,
                                'has-success': form.password.$valid && form.password.$dirty && !form.password.$error.mongoose,
                                'has-error': form.password.$invalid && form.password.$dirty || form.password.$error.mongoose
                                }">
                    <input class="form-control"
                           placeholder="Password"
                           type="password"
                           name="password"
                           ng-model="user.password"
                           ng-minlength="5"
                           required
                           mongoose-error/>
                    <p class="help-block"
                       ng-show="(form.password.$error.minlength || form.password.$invalid)
                                && form.password.$dirty
                                && !form.password.$error.required">
                        Password must be at least 5 characters.
                    </p>
                    <p class="help-block"
                       ng-show="form.password.$error.mongoose">
                        {{ errors.password }}
                    </p>
                </div>

                <div class="form-group">
                    <input class="form-control"
                            placeholder="First Name"
                            type="text"
                            name="firstName"
                            ng-model="user.firstName"
                            mongoose-error/>
                </div>

                <div class="form-group">
                    <input class="form-control"
                            placeholder="Last Name"
                            type="text"
                            name="lastName"
                            ng-model="user.lastName"
                            mongoose-error/>
                </div>

                 <div class="form-group">
                    <input class="form-control"
                            placeholder="Age"
                            type="number"
                            name="age"
                            ng-model="user.age"
                            min = 10
                            max = 109
                            mongoose-error/>
                </div>

                <div class="form-group">
                    <input class="form-control"
                            placeholder="Address"
                            type="text"
                            name="address"
                            ng-model="user.address"
                            mongoose-error/>
                </div>

                 <div class="form-group">
                <input type="hidden" name="option" value="" id="btn-input" />
                <div class="btn-group" data-toggle="buttons-radio">  
                  <button id="btn-one" 
                          type="button" data-toggle="button" 
                          name="option" value="male" 
                          class="btn btn-default" 
                          ng-model="user.gender"
                          ng-click="gender='male'"
                          mongoose-error>Male</button>
                  <button id="btn-two" type="button" data-toggle="button"        name="option" value="female"

                          ng-model="user.gender"

<div class="form-group">

    <div class = chackbox>
    <input type="checkbox" ng-model="user.admin" value="true">Admin
    </div>
  </label>
</div>
                <br />

              

                <button class="btn btn-lg btn-primary btn-block"
                        type="submit"
                        ng-disabled="form.$invalid">Sign up</button>
            </form>

<script>
  var btns = ['btn-one', 'btn-two'];
  var input = document.getElementById('btn-input');
  for(var i = 0; i < btns.length; i++) {
    document.getElementById(btns[i]).addEventListener('click', function() {
      input.value = this.value;
    });
  }
</script>
