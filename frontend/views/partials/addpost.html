<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<form name="myForm" ng-submit="submit()" ng-controller="BookClubsCtrl5">
  Title: &nbsp;
  &nbsp;
  <input type="text" name="input" ng-model="title" ng-minlength = "5" ng-maxlength = "50">
  <input type="submit" id="submit" value="Submit"/>
  <div ng-show ="success">
    <font face="verdana" color="green">Submitted Successfully!</font>
  </div>
  <div role="alert">
      <span class="error" ng-show="myForm.input.$error.minlength">
        The title should be at least 5 characters long</span>
      <span class="error" ng-show="myForm.input.$error.maxlength">
        The title should not exceed 50 characters</span>
  </div>
  <br>
  <div style="width: 800px">
    <textarea class="form-control" rows="8" ng-model="text"></textarea>
  </div>
</form>
</body>
</html>
